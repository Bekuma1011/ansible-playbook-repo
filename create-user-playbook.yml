- name: create user on target machine
  hosts: all
  
  vars:

  tasks:
    - name: create user from the given variable list
      ansible.buildin.user:
        name: "{{ item.name }}"
        password: "{{ item.password }}"
        append: yes
        group: wheel
        shell: /bin/bash
        state: present

      loop: "{{ users_list }}"
